<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Booking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <svg aria-hidden="true" style="position: absolute; width: 0; height: 0; overflow: hidden;" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <defs>

                    <path d="M2 6h28v6h-28zM2 14h28v6h-28zM2 22h28v6h-28z"></path>
                </symbol>
            </defs>
    </svg>

    <header class="Header">
        <div class="container">
            <a href="" class="Header-logo">
                <img src="img/site-logo.png" alt="">
            </a>
            <button class="Header-switch button button-icon" type="button">
                <svg class="icon icon-menu"><use xlink:href="#icon-menu"></use></svg>
            </button>

            <div class="Header-menu">
                <div class="Header-menu-user">
                    <a href="">Register</a>
                    <a href="">Sign In</a>
                </div>
                <a class="Header-menu-property button button-blue">List your property</a>
                <div class="Header-menu-helper">
                    <select >
                        <option value="en">EN</option>
                    </select>
                    <select >
                        <option value="uah">UAH</option>
                    </select>
                </div>
            </div>
        </div>
    </header>

    <nav class="Navigation">
      <div class="container">
        <a class="Navigation-item" href="">Menu1</a>
        <a class="Navigation-item" href="">Menu2</a>
        <a class="Navigation-item" href="">Menu3</a>
        <a class="Navigation-item" href="">Menu4</a>
      </div>
    </nav>

    <main class="Main">
        <section class="Showcase">
            <div class="container">
                <h1>More deals than days a year</h1>
                <h3>From cosy country homes to funky city flats</h3>

                <div class="Search">
                    <form class="Search-form" action="">
                        <div>
                            <div>
                                <input type="text" name="" id="">
                            </div>
                            <small>Destination, property name or address</small>
                        </div>
                        <div>
                            <div>
                                <input type="date" name="" id="">
                            </div>
                            <small>When ?</small>
                        </div>
                        <div>                            
                        <select name="" id="">
                            123
                        </select>
                        </div>
                        <div>
                            <button type="button">
                                Let's get started
                            </button>
                        </div>
                        <div>
                            Are you travelling for work?
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
